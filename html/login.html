<!DOCKTYPE HTML>
<html lang="ru" class="h-100 gr__bootstrap-4_ru">

<head>
  <meta charset="utf-8">
  <title>AskTechnoPark</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/my_css.css" rel="stylesheet">
</head>

<body>
  <div class="row navbar">
    <div class="col-2">
      <a class="navbar-brand" href="#">AskTechnoPark</a>
    </div>
    <div class="col-7">
      <form class="search">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ASK!</button>
      </form>
    </div>
    <div class="col-2 info">
      <div class="row">
        <div class="col-4"><a href="#">log in</a></div>
        <div class="col-4"><a href="#">register</a></div>
      </div>
    </div>
  </div>

  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col-9">
          <div class="row type-question">
            <div class="col-3">Log in</div>
          </div>
          <div class="row error">
            <p> Sorry, wrong password!</p>
          </div>
          <form>
            <div class="form-group row">
              <label for="inputTitle" class="col-sm-1 col-form-label login">Login</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputTitle">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputTags" class="col-sm-1 col-form-label login">Password</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputTags">
              </div>
            </div>
            <div class="form-group row">
              <label for="hidden" class="col-sm-1 col-form-label login"></label>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Ask!</button>
              </div>
            </div>
            <label for="hidden" class="col-sm-1 col-form-label login"></label>
            <a href="#"> create new accout</a>

          </form>
        </div>
        <div class="col-3 side">
          <div class="row side-menu-title">
            <div class="col-12"> Popular Tags
              <div>
                <span class="tag very-popluar">MySQL</span>
                <span class="tag popluar">Perl</span>
                <span class="tag">Python</span>
                <span class="tag">TechnoPark</span>
                <span class="tag very-popluar">DJango</span>
                <span class="tag popluar">Mail.ru</span>
                <span class="tag very-popluar">FireFox</span>
              </div>
            </div>
          </div>
          <div class="row side-menu-title">
            <div class="col-12"> Best Members </div>
            <ul class="list">
              <li class="list-item"><a href="#">Ivan Gorshkov</a></li>
              <li class="list-item"><a href="#">Oleg Urgens</a></li>
              <li class="list-item"><a href="#">Fedor Surovcev</a></li>
              <li class="list-item"><a href="#">Prohor Surovcev</a></li>
              <li class="list-item"><a href="#">Ivan Hilko</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="css/bootstrap.min.js"></script>
</body>

</html>
